<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">


  <ui:define name="template-title">Alumni HELHa | Mon profil</ui:define>


  <ui:define name="template-content">

    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Gestion de mon profil</h1>
      </div>
      
      <h:form>
        <div class="form-group">
          <label for="picture">Ma photo :</label>
          <div class="text-center">
            <img src="..." class="img-thumbnail" id="picture" alt="Ma photo" />
            <br />
            <input type="file" class="btn btn-outline-primary btn-sm" id="file" disabled="disabled"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Mon adresse e-mail :</label> <input type="email" class="form-control" id="email" disabled="disabled" jsf:value="#{sessionController.user.email}"/>
        </div>

        <div class="form-group">
          <label for="career">Mon diplôme :</label> <input type="text" class="form-control" id="career"  disabled="disabled" jsf:value="#{sessionController.user.graduationSection.toString()}"/>
        </div>

        <div class="form-group">
          <label for="description">Mon commentaire :</label>
          <textarea class="form-control" id="description"  disabled="disabled" jsf:value="#{sessionController.user.describtion}"></textarea>
        </div>

      </h:form>

      <hr />
      <a href="profile_editing.xhtml" class="btn btn-primary">Editer mon profil</a>

      <button type="button" class="btn btn-primary">Télécharger le PDF</button>
      
      </div>

  </ui:define>


</ui:composition>
