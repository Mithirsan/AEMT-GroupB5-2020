<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">


  <ui:define name="template-title">Alumni HELHa | Mon profil</ui:define>


  <ui:define name="template-content">

    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Gestion de mon profil</h1>
      </div>
      
      <h:form>
        <div class="form-group">
          <label for="picture">Ma photo :</label>
          <div class="text-center">
            <img src="..." class="img-thumbnail" id="picture" alt="Ma photo" />
            <br />
            <input type="file" class="btn btn-outline-primary btn-sm" id="file" disabled="disabled"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Mon adresse e-mail :</label> <input type="email" class="form-control" id="email" value="benoit.leroy@gmail.com" disabled="disabled" value="#{userController.user.email}"/>
        </div>

        <div class="form-group">
          <label for="password">Mon mot de passe :</label> <input type="text" class="form-control" id="password" value="123456mdp" disabled="disabled" value="#{userController.user.}"/>
        </div>

        <div class="form-group">
          <label for="career">Mon diplôme :</label> <input type="text" class="form-control" id="career" value="Master en sciences informatiques" disabled="disabled" />
        </div>

        <div class="form-group">
          <label for="address">Mon adresse :</label> <input type="text" class="form-control" id="address" value="Rue de l'étang, 77 - 7000 Mons" disabled="disabled" />
        </div>

        <div class="form-group">
          <label for="description">Mon commentaire :</label>
          <textarea class="form-control" id="description" placeholder="Je suis bla bla bla..." disabled="disabled"></textarea>
        </div>

        <div class="form-group">
          <label for="privateAccount">Compte privé :</label> <select class="form-control" id="privateAccount" required="required" disabled="disabled">
            <option>Oui</option>
            <option>Non</option>
          </select>
        </div>
      </h:form>

      <hr />
      <a href="profile_editing.xhtml" class="btn btn-primary">Editer mon profil</a>

      <button type="button" class="btn btn-primary">Télécharger le PDF</button>

      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal">Suprimer mon compte</button>

      <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Avertissement</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">X</span>
              </button>
            </div>
            <div class="modal-body">Voulez-vous vraiment supprimer votre compte ?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" data-dismiss="modal" jsf:action="#{sessionController.doDeletUser()}">Oui</button>
              <button type="button" class="btn btn-info" data-dismiss="modal">Non</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </ui:define>


</ui:composition>
