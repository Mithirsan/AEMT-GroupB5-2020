<ui:composition template="/WEB-INF/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="template-title">Alumni HELHa | Login-in</ui:define>
	
	<ui:define name="template-content">
		<div class="container">
			<div class="justify-content-center">
				<div class="container">
					<br />
					<div class="jumbotron">
						<h1 class="display-4">Connexion</h1>
					</div>
					<form method="POST" action="j_security_check">
						<div class="form-group mb-3">
							<label for="email" class="col-sm-2 col-form-label">Email</label>
							<input type="text" class="form-control form-control-lg" id="email" name="j_username" placeholder="Adresse e-mail" required="required" />
						</div>
						<div class="form-group mb-3">
							<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
							<input type="password" class="form-control form-control-lg" id="password" name="j_password" placeholder="Mot de passe" required="required" />
						</div>
						<button type="submit" class="btn btn-primary">Se connecter</button>
						<hr />
					</form>
					<h2>Pas encore inscrit ?</h2>
					<h:commandButton class="btn btn-warning" value="S'inscrire" action="signin.xhtml"></h:commandButton>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
