<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">


  <ui:define name="template-title">Alumni HELHa | Mon profil</ui:define>


  <ui:define name="template-content">

    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Gestion de mon profil</h1>
      </div>

      <h:form>
        <div class="form-group">
          <label for="picture">Ma photo :</label>
          <div class="text-center">
            <img src="..." class="img-thumbnail" id="picture" alt="Ma photo" />
            <br />
            <input type="file" class="btn btn-outline-primary btn-sm" id="file" />
          </div>
        </div>


        <div class="form-group">
          <label for="password">Mon mot de passe :</label> <input type="password" disabled="disabled" class="form-control" id="password" jsf:value="#{sessionController.user.password}" />
        </div>

        <div class="form-group">
          <label for="description">Mon commentaire :</label>
          <textarea class="form-control" id="description" jsf:value="#{sessionController.user.describtion}"></textarea>
        </div>
         <button type="submit" class="btn btn-success" jsf:action="#{sessionController.doUpdate()}">Enregistrer mes modifications</button>
		<a href="profile.xhtml" class="btn btn-danger">Annuler</a>
      </h:form>

      <hr />


    </div>

  </ui:define>


</ui:composition>
