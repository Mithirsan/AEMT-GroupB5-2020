<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">


  <ui:define name="template-title">Alumni HELHa | Mon profil</ui:define>


  <ui:define name="template-content">

    <div class="container">
      <br />
      <div class="jumbotron">
        <h1 class="display-4">Gestion de mon profil</h1>
      </div>

      <h:form>
        <div class="form-group">
          <label for="picture">Ma photo :</label>
          <div class="text-center">
            <img src="..." class="img-thumbnail" id="picture" alt="Ma photo" />
            <br />
            <input type="file" class="btn btn-outline-primary btn-sm" id="file" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Mon adresse e-mail :</label> <input type="email" class="form-control" id="email" value="benoit.leroy@gmail.com" />
        </div>

        <div class="form-group">
          <label for="password">Mon mot de passe :</label> <input type="text" class="form-control" id="password" value="123456mdp" />
        </div>

        <div class="form-group">
          <label for="career">Mon diplôme :</label> <input type="text" class="form-control" id="career" value="Master en sciences informatiques" />
        </div>

        <div class="form-group">
          <label for="address">Mon adresse :</label> <input type="text" class="form-control" id="address" value="Rue de l'étang, 77 - 7000 Mons" />
        </div>

        <div class="form-group">
          <label for="description">Mon commentaire :</label>
          <textarea class="form-control" id="description" placeholder="Je suis bla bla bla..."></textarea>
        </div>

        <div class="form-group">
          <label for="privateAccount">Compte privé :</label> <select class="form-control" id="privateAccount" required="required">
            <option>Oui</option>
            <option>Non</option>
          </select>
        </div>
      </h:form>

      <hr />
      <button type="button" class="btn btn-success">Enregistrer mes modifications</button>

      <a href="profile2.xhtml" class="btn btn-danger">Annuler</a>

    </div>

  </ui:define>


</ui:composition>
