<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alumni HELHa | Inscription</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<!-- NAVBAR ------------------------------------------------------------------------>
	<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">

		<!-- Logo -->
		<a class="navbar-brand" href="#">ALUMNI</a>

		<!-- Hamburger button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Hamburger content -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item"><a class="nav-link" href="login.html">Accueil</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Support</a></li>
			</ul>
		</div>
	</nav>
	<!-- END NAVBAR -------------------------------------------------------------------->


	<!-- FORM -------------------------------------------------------------------------->
	<div class="container">

		<!-- Title -->
		<br />
		<div class="jumbotron">
			<h1>Inscription</h1>
		</div>

		<form>
			<!-- Surname -->
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="surname"
					placeholder="Nom" required>
			</div>

			<!-- Firstname -->
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="firstname"
					placeholder="Prénom" required>
			</div>

			<!-- Email -->
			<div class="form-group mb-3">
				<input type="email" class="form-control" id="email"
					placeholder="Adresse e-mail" required>
			</div>

			<!-- Password -->
			<div class="form-group mb-3">
				<input type="password" class="form-control" id="password"
					placeholder="Mot de passe" required>
			</div>

			<!-- Year -->
			<div class="form-group mb-3">
				<select class="form-control" id="year" required>
					<option value="" disabled selected hidden>Année de
						diplomation</option>
					<!-- (donées provisoires !) -->
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
				</select>
			</div>

			<!-- Section -->
			<div class="form-group mb-3">
				<select class="form-control" id="section" required>
					<option value="" disabled selected hidden>Section</option>
					<option value="AD">Assitant(e) de direction</option>
					<option value="CG">Comptabilité de gestion</option>
					<option value="IG">Informatique de gestion</option>
				</select>
			</div>

			<!-- Buttons -->
			<button type="submit" class="btn btn-primary">Valider</button>
			<button type="reset" class="btn btn-outline-secondary">Effacer</button>
		</form>

	</div>
	<!-- END FORM ---------------------------------------------------------------------->

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
