<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>Alumni HELHa | Inscription</title>

	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"/>
</head>
<body>

	<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">

		
		<a class="navbar-brand" href="#">ALUMNI</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item"><a class="nav-link" href="login.html">Accueil</a></li>
				<li class="nav-item"><a class="nav-link" href="admin.html">Support</a></li>
			</ul>
		</div>

	<h1>#{userController.doSelectAllUserAsList()}</h1>


	<div class="container">

	
		<br />
		<div class="jumbotron">
			<h1>Inscription</h1>
		</div>


		<h:form>
		
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="surname"
					placeholder="Nom" required="required"
					jsf:value="#{userController.user.lastName}"/>
					
			</div>

			<div class="form-group mb-3">
				<input type="text" class="form-control" id="firstname"
					placeholder="Prénom" required="required"
					jsf:value="#{userController.user.firstName}"/>
			</div>

		
			<div class="form-group mb-3">
				<input type="email" class="form-control" id="email"
					placeholder="Adresse e-mail" required="required"
					jsf:value="#{userController.user.email}"/>
			</div>

		
			<div class="form-group mb-3">
				<input type="password" class="form-control" id="password"
					placeholder="Mot de passe" required="required"
					jsf:value="#{userController.user.password}"/>
			</div>

		
			<div class="form-group mb-3">
				<h:selectOneMenu class="form-control" id="year" required="required"
				value="#{userController.user.graduateDate}">
	
					<f:selectItem itemValue="" disabled="disabled" selected="selected" hidden="hidden" itemLabel="Année de diplomation"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2000"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2001"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2002"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2003"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2004"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2005"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2006"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2007"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2008"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2009"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2010"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2011"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2012"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2013"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2014"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2015"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2016"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2017"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2018"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2019"></f:selectItem>
					<f:selectItem itemValue="2000" itemLabel="2020"></f:selectItem>
					
					
				</h:selectOneMenu>
			</div>

			<div class="form-group mb-3">
				<h:selectOneMenu class="form-control" id="section" required="required"
				value="#{userController.user.graduationSection}">
					<f:selectItem itemValue="" disabled="disabled" selected="selected" hidden="hidden" itemLabel="Section"></f:selectItem>
					<f:selectItem itemValue="AD" itemLabel="Assistant(e) de Direction"></f:selectItem>
					<f:selectItem itemValue="CG" itemLabel="Compatibilité de gestion"></f:selectItem>
					<f:selectItem itemValue="IG" itemLabel="Informatique de gestion"></f:selectItem>
				</h:selectOneMenu>
			</div> -->

			<button type="submit" jsf:action="#{userController.doAddUser()}" class="btn btn-primary">Valider</button>
			<button type="reset" class="btn btn-outline-secondary">Effacer</button>
			
		</h:form>
		
		
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</html>
