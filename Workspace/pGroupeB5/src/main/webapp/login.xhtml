<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Alumni HELHa | Connexion</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
	</h:head>
	<h:body>
		<h1>JSF Login</h1>
		<h:form id="myform">
		    <h:messages globalOnly="true" style="color:red;margin:8px;" />
		  
		    <h:outputText value="E-mail: "/>
		    <h:inputText label="E-mail" value="#{loginController.username}" required/><br/><br/>
		    <h:outputText value="Password: "/>
		    <h:inputSecret value="#{loginController.password}" required/><br/><br/>
		    <h:commandButton value="login" action="#{loginController.doCheckLoginForm}" />
		</h:form>
	</h:body>
</html>
