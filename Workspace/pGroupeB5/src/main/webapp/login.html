<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alumni HELHa | Connexion</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<!-- NAVBAR ------------------------------------------------------------------------>
	<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">

		<!-- Logo -->
		<a class="navbar-brand" href="#">ALUMNI</a>

		<!-- Hamburger button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Hamburger content -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto"></ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item"><a class="nav-link" href="signin.html">Accueil</a></li>
				<li class="nav-item"><a class="nav-link" href="admin.html">Support</a></li>
			</ul>
		</div>
	</nav>
	<!-- END NAVBAR -------------------------------------------------------------------->


	<div class="container">

		<!-- Title -->
		<br />
		<div class="jumbotron">
			<h1 class="display-4">Connexion</h1>
		</div>

		<!-- Alert (if wrong login) -->
		<div class="alert alert-danger alert-dismissible fade show">
			<strong>Connexion impossible ! </strong>VÃ©rifiez vos identifiants.
			<button type="button" class="close" data-dismiss="alert">
				<span>&times;</span>
			</button>
		</div>

		<!-- FORM ---------------------------------------------------------------------->
		<form>
			<!-- Email -->
			<div class="form-group mb-3">
				<input type="email" class="form-control" id="email"
					placeholder="Adresse e-mail" required>
			</div>

			<!-- Password -->
			<div class="form-group mb-3">
				<input type="password" class="form-control" id="password"
					placeholder="Mot de passe" required>
			</div>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary">Se connecter</button>
			<hr />
		</form>
		<!-- END FORM ------------------------------------------------------------------>

		<!-- Link button -->
		<h2>Pas encore inscrit ?</h2>
		<a href="signin.html" class="btn btn-outline-primary">S'inscrire</a>

	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
